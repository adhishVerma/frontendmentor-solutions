<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        font-family: "League Spartan", sans-serif;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <div class="logo">calc</div>
        <div class="theme-list">
          <span>THEME</span>
          <fieldset class="multiswitch">
            <div class="slide-container">
              <input type="radio" name="theme" id="theme-1" />
              <label for="theme-1" class="theme-label">1</label>

              <input type="radio" name="theme" id="theme-2" />
              <label for="theme-2" class="theme-label">2</label>

              <input type="radio" name="theme" id="theme-3" />
              <label for="theme-3" class="theme-label">3</label>
            </div>
            <div class="slider">
                <div class="tick"></div>
            </div>
        </fieldset>
        </div>
      </section>
      <section class="display">
        <div id="screen" class="numbers">0</div>
      </section>
      <section class="buttons-container">
        <div class="buttons">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div id="del" class="button-blue">DEL</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">-</div>
          <div class="button">.</div>
          <div class="button">0</div>
          <div class="button">/</div>
          <div class="button">x</div>
        </div>
        <div class="buttons-more">
          <div id="reset" class="button-blue">RESET</div>
          <div id="result" class="button-red">=</div>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adhish</a>.
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
